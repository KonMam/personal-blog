{{ define "main" }}
  <div class="not-found">
    <h1 class="not-found__title">404</h1>
    <p class="not-found__text">{{ $.Site.Params.missingContentMessage | default "Page not found" }}</p>
    <a href="{{ "/" | absURL }}" class="not-found__link">{{ $.Site.Params.missingBackButtonLabel | default "Back to home page" }}</a>
  </div>
{{ end }}
