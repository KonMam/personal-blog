{{ define "main" }}
  <h1>Posts for: #{{ .Title }}</h1>
  {{ with .Content }}
    <div class="index-content">
      {{ . }}
    </div>
  {{ end }}
  <div class="posts-grid">
    {{ range .Paginator.Pages }}
      {{ partial "post-card.html" . }}
    {{ end }}
  </div>

  {{ partial "pagination.html" . }}
{{ end }}
