{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $width := .Get "width" }}
{{ $image := .Page.Resources.GetMatch $src }}

{{ with $image }}
  {{ $webp := .Resize (printf "%sx webp Lanczos q100" $width) }}
  <picture>
    <source srcset="{{ $webp.RelPermalink }}" type="image/webp">
    <img src="{{ .RelPermalink }}" alt="{{ $alt }}" width="{{ $width }}">
  </picture>
{{ else }}
  <!-- Image not found -->
{{ end }}
